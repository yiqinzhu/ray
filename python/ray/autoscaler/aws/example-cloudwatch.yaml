cluster_name: cloudwatch

initial_workers: 1
min_workers: 1
max_workers: 2

provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2b
    cache_stopped_nodes: false
    cloudwatch:
        agent:
            config: "Path to CloudWatch Agent config file. See https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/CloudWatch-Agent-Configuration-File-Details.html for additional details."
            retryer:
                max_attempts: 20
                delay_seconds: 2
        dashboard:
            name: "example-cluster-name"
            config: "Path to CloudWatch Dashboard config file. See https://docs.aws.amazon.com/AmazonCloudWatch/latest/APIReference/CloudWatch-Dashboard-Body-Structure.html for additional details."
        alarm:
            config: "Path to CloudWatch Alarm config file. See https://docs.aws.amazon.com/AmazonCloudWatch/latest/APIReference/API_PutMetricAlarm.html for additional details."

auth:
    ssh_user: ubuntu

head_node:
    InstanceType: c5.4xlarge
    ImageId: latest_dlami # Deep Learning AMI (Ubuntu 18.04) Version 27.0
    SecurityGroupIds:

worker_nodes:
    InstanceType: r5n.2xlarge
    ImageId: latest_dlami # Deep Learning AMI (Ubuntu 18.04) Version 27.0
    SecurityGroupIds:
